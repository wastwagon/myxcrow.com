databases:
  # PostgreSQL Database
  - name: myxcrow-db
    databaseName: escrow
    user: escrow_user
    plan: free
    region: oregon

services:
  # Redis Cache (Required for email queues, webhooks, and background jobs)
  - type: redis
    name: myxcrow-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # API Service (NestJS Backend)
  - type: web
    name: myxcrow-api
    env: node
    region: oregon
    plan: starter
    buildCommand: cd services/api && pnpm install && pnpm prisma:generate && echo "=== Starting NestJS Build ===" && pnpm build 2>&1 && echo "=== Build Complete ===" && echo "=== Checking for dist folder ===" && pwd && ls -la && echo "=== Contents of dist (if exists) ===" && ls -la dist/ 2>&1 || echo "dist folder does not exist" && echo "=== Verifying dist/main.js ===" && test -f dist/main.js && echo "✅ Build successful: dist/main.js exists" || (echo "❌ Build failed: dist/main.js not found" && echo "=== Full directory listing ===" && find . -name "*.js" -type f | head -20 && exit 1)
    startCommand: cd services/api && echo "=== Start Verification ===" && pwd && ls -la && ls -la dist/ 2>&1 || echo "dist folder not found" && pnpm prisma migrate deploy && test -f dist/main.js && echo "✅ Starting application..." && node dist/main.js || (echo "❌ dist/main.js not found" && ls -la dist/ 2>&1 && exit 1)
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: myxcrow-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: myxcrow-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: WEB_APP_URL
        fromService:
          type: web
          name: myxcrow-web
          property: host
      - key: S3_ENDPOINT
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_BUCKET
        value: escrow-evidence
      - key: S3_REGION
        value: us-east-1
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false

  # Web Service (Next.js Frontend)
  - type: web
    name: myxcrow-web
    env: node
    region: oregon
    plan: starter
    buildCommand: cd apps/web && pnpm install && pnpm build
    startCommand: cd apps/web && pnpm start -p $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://myxcrow-api.onrender.com/api
      - key: NEXT_PUBLIC_ENV
        value: production

