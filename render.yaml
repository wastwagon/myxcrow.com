databases:
  # PostgreSQL Database
  - name: myxcrow-db
    databaseName: escrow
    user: escrow_user
    plan: free
    region: oregon

services:
  # Redis Cache (Required for email queues, webhooks, and background jobs)
  - type: redis
    name: myxcrow-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # API Service (NestJS Backend)
  - type: web
    name: myxcrow-api
    env: node
    region: oregon
    plan: starter
    nodeVersion: 20
    buildCommand: pnpm install --no-frozen-lockfile && cd services/api && pnpm prisma:generate && pnpm build && echo "=== BUILD VERIFICATION ===" && pwd && ls -la && echo "=== DIST CONTENTS ===" && ls -la dist/ && echo "=== COPYING DIST TO PRESERVED LOCATION ===" && mkdir -p ../../build-artifacts && cp -r dist ../../build-artifacts/api-dist && ls -la ../../build-artifacts/
    startCommand: cd services/api && pnpm prisma migrate deploy && echo "=== RUNTIME VERIFICATION ===" && pwd && ls -la && if [ -d "dist" ]; then echo "dist EXISTS"; ls -la dist/; node dist/main.js; else echo "dist MISSING - trying preserved location"; ls -la ../../build-artifacts/api-dist/ 2>/dev/null && node ../../build-artifacts/api-dist/main.js || (echo "FALLBACK: Rebuilding..."; pnpm build && node dist/main.js); fi
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: myxcrow-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: myxcrow-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: WEB_APP_URL
        fromService:
          type: web
          name: myxcrow-web
          property: host
      - key: S3_ENDPOINT
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_BUCKET
        value: escrow-evidence
      - key: S3_REGION
        value: us-east-1
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false

  # Web Service (Next.js Frontend)
  - type: web
    name: myxcrow-web
    env: node
    region: oregon
    plan: starter
    nodeVersion: 20
    buildCommand: pnpm install --no-frozen-lockfile && cd apps/web && pnpm build
    startCommand: cd apps/web && pnpm start
    envVars:
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://myxcrow-api.onrender.com/api
      - key: NEXT_PUBLIC_ENV
        value: production

